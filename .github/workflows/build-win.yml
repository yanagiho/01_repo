name: Build Windows

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci
        working-directory: MangaCatch

      - name: Build (electron-builder)
        run: npm run build
        working-directory: MangaCatch

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MangaCatch-win
          path: |
            MangaCatch/dist/**
            MangaCatch/release/**
            MangaCatch/out/**
