name: Build Windows

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build-win:
    runs-on: windows-latest

    defaults:
      run:
        working-directory: MangaCatch

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: MangaCatch/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Build (electron-builder)
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MangaCatch-win
          path: |
            MangaCatch/dist/**
            MangaCatch/release/**
            MangaCatch/out/**
          if-no-files-found: warn
